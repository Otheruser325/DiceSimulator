<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Input Fields</title>
    <style>
        .input-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }
        .input-container input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="sides">Number of Sides:</label>
        <input type="number" id="sides" name="sides" min="1" placeholder="e.g. 6" />
        
        <label for="luckFactor">Luck Factor:</label>
        <input type="number" id="luckFactor" name="luckFactor" step="0.1" min="0" placeholder="e.g. 1.0" />
        
        <button id="submit">Create Dice</button>
    </div>
</body>
</html>
